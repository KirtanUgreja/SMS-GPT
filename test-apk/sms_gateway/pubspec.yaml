name: sms_gateway
description: A Flutter-based Android SMS Gateway app with Twilio TwiML compatibility
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.6
  
  # Permissions
  permission_handler: ^11.0.1
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # HTTP & Networking
  http: ^1.1.0
  
  # XML Parsing
  xml: ^6.5.0
  
  # SMS Handling (Android)
  telephony: ^0.2.0
  
  # Background Tasks
  workmanager: ^0.5.2
  
  # SIM Card Detection
  sim_data: ^0.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
